name: Check Technitium Version

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run update script
        id: update-script
        run: |
          chmod +x scripts/update-technitium.sh
          ./scripts/update-technitium.sh

      - name: Create Pull Request
        if: steps.update-script.outputs.update_performed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(technitium): bump chart to ${{ steps.update-script.outputs.new_version }}"
          branch: chore/technitium-version-bump-${{ steps.update-script.outputs.new_version }}
          delete-branch: true
          title: "chore(technitium): bump chart to ${{ steps.update-script.outputs.new_version }}"
          body: |
            Bumps Technitium chart to `${{ steps.update-script.outputs.new_version }}`.
            
            Upstream Release: https://hub.docker.com/r/technitium/dns-server/tags
          labels: |
            automation
            dependencies
