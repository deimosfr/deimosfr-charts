name: Check Garage Version

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run update script
        id: update-script
        run: |
          chmod +x scripts/update-garage.sh
          ./scripts/update-garage.sh

      - name: Create Pull Request
        if: steps.update-script.outputs.update_performed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(garage): bump chart to ${{ steps.update-script.outputs.new_version }}"
          branch: chore/garage-version-bump
          delete-branch: true
          title: "chore(garage): bump chart to ${{ steps.update-script.outputs.new_version }}"
          body: |
            Bumps Garage chart to `${{ steps.update-script.outputs.new_version }}`.
            
            Upstream Release: https://git.deuxfleurs.fr/Deuxfleurs/garage/releases/tag/v${{ steps.update-script.outputs.new_version }}
          labels: |
            automation
            dependencies
