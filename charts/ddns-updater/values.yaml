# Default values for ddns-updater.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: qmcgaw/ddns-updater
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000
  portName: http

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

httproute:
  enabled: false
  annotations: {}
  hostnames: []
  parentRefs: []
  rules: []


resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http

readinessProbe:
  httpGet:
    path: /
    port: http

# Persistence for updates.json (state)
persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  path: /updater/data

# Config settings (mapped to CONFIG env var)
# See https://github.com/qdm12/ddns-updater#configuration
config:
  settings: []
  # - provider: namecheap
  #   domain: sub.example.com
  #   password: "password"
  #   ip_version: ipv4

# Environment variables
env:
  # PUBLICIP_FETCHERS: all
  # PUBLICIP_HTTP_PROVIDERS: all
  # LOG_LEVEL: info
  # TZ: America/Montreal
