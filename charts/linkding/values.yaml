# Default values for linkding.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

strategy:
  type: Recreate

image:
  repository: sissbruecker/linkding
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

service:
  type: ClusterIP
  port: 9090

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - chart-example.local
  # List of rules and filters applied.
  # rules: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Linkding specific configuration
# See https://linkding.link/options/

# Secrets (will be mounted as environment variables from a Secret)
# Use this for sensitive data like passwords, API keys, etc.
secrets: {}
  # -- Create a superuser on startup
  # LD_SUPERUSER_NAME: ""
  # LD_SUPERUSER_PASSWORD: ""
  # -- Database options (if using external DB)
  # LD_DB_PASSWORD: ""
  # -- OIDC options
  # LD_OIDC_CLIENT_SECRET: ""

env: {}
  # -- Disable registration
  # LD_DISABLE_REGISTRATION: "False"
  # -- Disable background tasks
  # LD_DISABLE_BACKGROUND_TASKS: "False"
  # -- Disable URL validation
  # LD_DISABLE_URL_VALIDATION: "False"
  # -- Context path
  # LD_CONTEXT_PATH: ""
  # -- Database options (if using external DB)
  # LD_DB_ENGINE: "sqlite3"
  # LD_DB_DATABASE: "data/db.sqlite3"
  # LD_DB_USER: ""
  # LD_DB_HOST: ""
  # LD_DB_PORT: ""
  # -- OIDC options
  # LD_OIDC_ENABLE: "False"
  # LD_OIDC_DISCOVERY_ENDPOINT: ""
  # LD_OIDC_CLIENT_ID: ""
  # LD_OIDC_SCOPES: "openid email profile"

persistence:
  enabled: false
  # storageClassName: ""
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  annotations: {}
  # existingClaim: ""
  # Mount path for the data volume
  mountPath: /etc/linkding/data

nodeSelector: {}

tolerations: []

affinity: {}

vpa:
  enabled: false
  updateMode: "Auto"
  minAllowed:
    cpu: 100m
    memory: 256Mi
  maxAllowed:
    cpu: 1000m
    memory: 1Gi
