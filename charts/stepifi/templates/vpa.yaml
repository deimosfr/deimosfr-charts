{{- if .Values.vpa.enabled -}}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "stepifi.fullname" . }}
  labels:
    {{- include "stepifi.labels" . | nindent 4 }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "stepifi.fullname" . }}
  updatePolicy:
    updateMode: {{ .Values.vpa.updateMode | quote }}
  resourcePolicy:
    containerPolicies:
      - containerName: {{ .Chart.Name }}
        minAllowed:
          {{- toYaml .Values.vpa.minAllowed | nindent 10 }}
        maxAllowed:
          {{- toYaml .Values.vpa.maxAllowed | nindent 10 }}
{{- end }}
