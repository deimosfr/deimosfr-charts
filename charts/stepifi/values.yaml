# Default values for stepifi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: idocker1688/stepifi
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  
strategy:
  type: RollingUpdate

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false # App likely writes to temp dirs, leaving false for now but monitoring
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

service:
  type: ClusterIP
  port: 3000
  bullBoardPort: 3001

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: app
              port: 3000
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - chart-example.local
  # List of rules and filters applied.
  # rules: []

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 128Mi # Processing 3D files can be memory intensive
    cpu: 1000m

vpa:
  enabled: false
  updateMode: "InPlaceOrRecreate"
  minAllowed:
    cpu: 50m
    memory: 256Mi
  maxAllowed:
    cpu: 1000m
    memory: 2Gi

persistence:
  enabled: false
  existingClaim: ""
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 10Gi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 40
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

env:
  NODE_ENV: production
  REDIS_HOST: redis
  REDIS_PORT: 6379
  MAX_FILE_SIZE: "104857600"
  JOB_TTL_HOURS: 24
  CLEANUP_CRON: "*/15 * * * *"
  DEFAULT_TOLERANCE: 0.01
  RATE_LIMIT_WINDOW_MS: 900000
  RATE_LIMIT_MAX: 20
  MAX_CONCURRENT_JOBS: 2

nodeSelector: {}

tolerations: []

affinity: {}
